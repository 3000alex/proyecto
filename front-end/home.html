<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Panel de acceso</title>
  </head>
  <body>
    
    <div class="container mt-5">
        <div class="login-box"></div>
        <div class="row">
            <div class="col-12">
                <p>Bienvenido {{ nombre del que ingreso }}</p>
                <button type="button" class="btn btn-primary float-right my-4" data-toggle="modal" data-target="#formulario">Agregar usuario</button>
                
            </div>

        </div>

        <div class="row">
          <div class="col-12">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Correo</th>
                  <th scope="col">Operaciones</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>
                    <button class="btn btn-warning text-dark">Editar</button>
                    <button class="btn btn-danger">Eliminar</button>
                  </td>
                </tr>
                
              </tbody>
            </table>
          </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->


    <!--Modal boostrap-->

    <div class="modal fade" id="formulario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar usuario</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="">

              <div class="col-auto mb-4">
                  <label class="" for="correo_usuario">Nombre usuario:</label>

                  <div class="input-group my-1">
                      <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fas fa-user"></i></div>
                      </div>
                      <input id="correo_usuario" name="correo_usuario_name" type="email"
                          class="form-control" placeholder="Ingrese su correo">
                  </div>
              </div>

              <div class="col-auto mb-4">
                  <label class="" for="correo_usuario">Correo electronico:</label>

                  <div class="input-group my-1">
                      <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fas fa-at"></i></div>
                      </div>
                      <input id="correo_usuario" name="correo_usuario_name" type="email"
                          class="form-control" placeholder="Ingrese su correo">
                  </div>
              </div>

              <div class="col-auto">
                  <label class="" for="password_usuario">Contrase√±a:</label>

                  <div class="input-group my-1">

                      <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fas fa-lock"></i></div>
                      </div>
                      <input id="password_usuario" name="password_usuario_name" type="password"
                          class="form-control" placeholder="Ingrese su password">

                  </div>
              </div>

          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Agregar</button>
          </div>
        </div>
      </div>
    </div>
    <!--Fin modal boostrap-->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
