<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Proyecto final</title>
    <style>
        html {
            height: 100%;
        }

        body {
            background: linear-gradient(to left, #020024, #83009f, #07006c);
            background-position: center;
            background-size: cover;
            height: 100%;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body class="row m-0 bg-primary justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h4 class="card-title text-center">Bienvenido</h4>
                        <h5 class="card-subtitle text-center">*inserte nombre del proyecto*</h5>
                        <form id="form-registro"  method="post" class="mt-5">

                            <div class="col-auto mb-4">
                                <label class="" for="nombre_usuario">Nombre usuario:</label>

                                <div class="input-group my-1">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-user"></i></div>
                                    </div>
                                    <input id="nombre_usuario" name="nombre_usuario_name" type="text"
                                        class="form-control" placeholder="Ingrese su nombre de usuario">
                                </div>
                            </div>

                            <div class="col-auto mb-4">
                                <label class="" for="correo_usuario">Correo electronico:</label>

                                <div class="input-group my-1">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-at"></i></div>
                                    </div>
                                    <input id="correo_usuario" name="correo_usuario_name" type="email"
                                        class="form-control" placeholder="Ingrese su correo">
                                </div>
                            </div>

                            <div class="col-auto mb-4">
                                <label class="" for="password_usuario">Contraseña:</label>

                                <div class="input-group my-1">

                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                    </div>
                                    <input id="password_usuario" name="password_usuario_name" type="password"
                                        class="form-control" placeholder="Ingrese su password">

                                </div>
                            </div>

                            <div class="col-auto">
                                <label class="" for="password_usuario2">Confirme su contraseña:</label>

                                <div class="input-group my-1">

                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                    </div>
                                    <input id="password_usuario2" name="password_usuario_name2" type="password"
                                        class="form-control" placeholder="Repita su password">

                                </div>
                            </div>

                            <div class="col-auto d-flex justify-content-center mt-4">
                                <button id="registrar-btn" type="button" class="btn btn-success btn-lg" style="border-radius: 20px;">Registrar</button>
                            </div>

                        </form>

                    </div>
                    <div class="card-footer">
                        <small class="float-left"><a href="/">Iniciar sesion !!</a></small>
                        <small class="float-right">Olvidaste tu contraseña <a href="recuperar_cuenta.html">click aqui</a>?</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
